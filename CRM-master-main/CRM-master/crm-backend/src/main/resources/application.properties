spring.application.name=CRM Backend

# --- Configuración de Base de Datos H2 (En Memoria) ---
# Usamos H2 para desarrollo
spring.datasource.url=jdbc:h2:mem:crmdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Configuración JPA / Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 1. Fuerza a Hibernate a crear/actualizar la tabla 'gorra' al iniciar (necesario para la entidad @Entity)
spring.jpa.hibernate.ddl-auto=update

# 2. IMPORTANTE: Esto le dice a Spring que espere a que Hibernate termine de crear la tabla 
# antes de ejecutar data.sql, solucionando el error "Table GORRA not found".
spring.jpa.defer-datasource-initialization=true

# --- Configuración de Consola H2 ---
# Habilita la consola H2 para depuración (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Configuración del Servidor ---
# Puerto por defecto (8080)
server.port=8080

